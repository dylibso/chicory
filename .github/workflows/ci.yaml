name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: [11, 17]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '${{ matrix.version }}'
          cache: maven
      - name: Test Java
        run: mvn -B install

      # from: https://github.com/marketplace/actions/publish-test-results#create-a-badge-from-test-results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        id: test-results
        if: always()
        with:
          files: |
            ./**/surefire-reports/*.xml
      - name: Set badge color
        shell: bash
        run: |
          case ${{ fromJSON( steps.test-results.outputs.json ).conclusion }} in
            success)
              echo "BADGE_COLOR=31c653" >> $GITHUB_ENV
              ;;
            failure)
              echo "BADGE_COLOR=800000" >> $GITHUB_ENV
              ;;
            neutral)
              echo "BADGE_COLOR=696969" >> $GITHUB_ENV
              ;;
          esac
        - name: Create badge
          uses: emibcn/badge-action@d6f51ff11b5c3382b3b88689ae2d6db22d9737d1
          with:
            label: Tests
            status: '${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.tests }} tests, ${{ fromJSON( steps.test-results.outputs.json ).formatted.stats.runs }} runs: ${{ fromJSON( steps.test-results.outputs.json ).conclusion }}'
            color: ${{ env.BADGE_COLOR }}
            path: badge.svg
        - name: Upload badge to Gist
          # Upload only for master branch
          # TODO: re-enable the condition before merging
          # if: >
          #   github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'master' ||
          #   github.event_name != 'workflow_run' && github.ref == 'refs/heads/master'
          uses: andymckay/append-gist-action@1fbfbbce708a39bd45846f0955ed5521f2099c6d
          with:
            token: ${{ secrets.GIST_TOKEN }}
            gistURL: https://gist.githubusercontent.com/andreaTP/chicory-test-badge.svg
            file: badge.svg
